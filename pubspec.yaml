name: smart
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  animated_notch_bottom_bar: ^1.0.3
  get_it: ^8.0.3
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  dotted_border: ^2.1.0
  dropdown_button2: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/icons/
    - assets/images/

